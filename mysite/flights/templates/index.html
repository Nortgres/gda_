{% extends 'base.html' %}

{% block title %} Вылеты {% endblock %}

{% block body %}
    <h1>Полеты</h1>
    <ul>
        {% for airport in airports %}
        <p>{{ airport }}</p>
              {% for flight in airport.get_arrivals %}
                <li> <a href="{% url 'flight' flight.id %}"> {{flight}} </a> </li>
              {% endfor %}
        <br>
        {% endfor %}
    </ul>
{% endblock %}
